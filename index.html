<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Coin Flip Game</title>
  </head>
  <body>
    <h3>Coin Flip Game</h3>
    <div class="toss">
      <button
        onclick="
        playGame('heads');
        "
      >
        heads
      </button>
      <button
        onclick="
      playGame('tails');
      "
      >
        tails
      </button>
    </div>

    <br /><br />
    <button onclick="
    resetScore();
    ">Reset</button>
    <script>
      const score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        looses: 0,
      };

      function playGame(guess) {
        const number = Math.random();
        const result = number < 0.5 ? "heads" : "tails";
        console.log(guess === result ? "You win!" : "You loose!");

        if (guess === result) {
          score.wins++;
        } else {
          score.looses++;
        }
        console.log(score);

        localStorage.setItem("score", JSON.stringify(score));
      }
function resetScore() {
  score.wins =0;
  score.looses =0;
  console.log(`Score board Reset done!
  Wins: ${score.wins}, Looses: ${score.looses} `)
}
